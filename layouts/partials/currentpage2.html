{{ $paths := split .URL "/" }}
<header class="header-inner">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="intro-text">
          <h1 class="wow fadeInUp">{{.Title}}</h1>
          <h6>
            <a href="{{"/" | absURL}}">Home</a> >
            <a href="{{.Site.BaseURL}}{{"products/"}}">
            All Product > </a>
              {{ range $index, $tag := $paths }}
              <span>{{$tag}}
                {{if ne $index $paths }}
                  {{if eq $index 1}}
                  <span> > </span>
                  {{end}}
                {{end}}
              </span>
              {{end}}
            </h6>
        </div>
      </div>
    </div>
  </div>
</header>
