{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "products") }}
    <div class="row justify-content-center">
      {{ range $paginator.Pages }}
        <div class="col-md-6 col-sm-6 col-lg-4 even-height">
            {{ partial "products/single/product-item.html" . }}
        </div>
      {{end}}
    </div>
