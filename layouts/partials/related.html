{{ $related := .Site.RegularPages.Related . | first 4 }}
{{ with $related }}
<div class="container">
  <h3>See Also</h3>
    <div class="row">
          {{range .}}
      <div class="col-md-3">
          {{partial "products/single/product-item-nd" . }}
      </div>
        {{end}}
    </div>
</div>
{{end}}

{{if not $related }}
<div class="container">
  <h3>No Related Product</h3>
</div>
{{end}}
