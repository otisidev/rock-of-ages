<div class="row">
  {{ range ($.Site.GetPage "taxonomyTerm" "tags").Pages }}
  <div class="col-md-3">
    <a href="{{.Permalink}}">
      <div class="product-grid wow fadeInUp">
          <div class="product-grid-text">
            <h3>{{.Title}}</h3>
            <p>Show all products that has <strong> {{.Title}} </strong>property</p>
          </div>
      </div>
    </a>
  </div>
  {{end}}
</div>
